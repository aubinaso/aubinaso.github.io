  summary: "Développement d'un synchroniseur de système de fichiers sous linux en langage Bash Développement d'un synchroniseur de système de fichiers sous linux en langage Bash. Associé à l'Université de Technologie de TroyesAssocié à l'Université de Technologie de Troyes. Dans le cadre d'une unité de valeur sur l'administration des systèmes Linux, il nous a été demandé, par groupe de deux, de développer en script bash un logiciel de synchronisation de système de fichiers. Ce synchronisateur similaire à RSYNC devait répondre aux besoins suivants : Rendre deux arborescences de fichiers identiques de manière automatique (cron), Gérer les conflits de synchronisation et mettre en évidence les points de différence entre les fichiers, Gérer les données et les métadonnées (format, droits, planning, etc), Disposer d'un fichier de logs pour les enregistrements."
